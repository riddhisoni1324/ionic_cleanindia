<ion-view>


<ion-content>
  <script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
  <ui-gmap-google-map center='map.center' zoom='map.zoom'>
    <ui-gmap-marker
          idKey='marker.id'
          coords='marker.coordinates'
          >
  </ui-gmap-marker>
  </ui-gmap-google-map>

<div class="list">
  <label class="item item-input">
    <span class="input-label">Name</span>
    <input ng-model="request.person" type="text">
  </label>
  <label class="item item-input">
    <span class="input-label">Address</span>
   <textarea ng-model="request.address" rows="4" cols="5" style="width:170px;"></textarea>
  </label>

 <label class="item item-input">
		<span class="input-label">State</span>

		<select ng-change="getCities(request.state)" ng-options="state.name as state.name for state in states" ng-model="request.state" style="width:170px;">

		</select>
</label>
<label class="item item-input">
		<span class="input-label">city</span>

		<select ng-model="request.city" style="width:170px;">
		<option value="Gujrat">Gujrat</option>
		<option value="kerela">kerela</option>
		<option value="Mumbai">Mumbai</option>
		<option value="delhi">delhi</option>
		</select>
</label>
<label class="item item-input">
    <span class="input-label">Remark</span>
   <textarea ng-model="request.remark" rows="4" cols="5" style="width:170px;"></textarea>
 </label>
</div>

<button class="button button-royal" ng-click="addrequest()" >
  ADD POST
</button>

</ion-content>




</ion-view>
