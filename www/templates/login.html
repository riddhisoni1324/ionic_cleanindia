<ion-view>


<ion-content>


<div class="list">
  <label class="item item-input">
    <span class="input-label">Username</span>
    <input ng-model="user.username" type="text">
  </label>
  <label class="item item-input">
    <span class="input-label">Password</span>
    <input ng-model="user.password" type="password">
  </label>
</div>

<button ng-click="login()" class="button button-royal">
  LOGIN
</button>

<div ng-show="invalid_details" class="bar bar-energized">
  <h1 class="title">Username or password is invalid</h1>
</div>

</ion-content>



</ion-view>
